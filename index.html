<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/971fd8104c.js" crossorigin="anonymous"></script>
</head>
<body class="inter-font">
    <header>
        <nav class="navbar display-flex bg-color">
            <div class="logo">
                <img src="./assets/TechWave-logo.png" alt="">
            </div>
            <ul class="menu display-flex">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <div class="menu-icon">
                <img src="./assets/hamburger-menu.png" alt="">
            </div>
            <button class="btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>
        <!-- hero section start -->
        <section id="hero-section">
            <div class="hero-container display-flex">
                <div class="hero-image">
                    <div class="circle-image">
                        <img src="./assets/hero-circle.png" alt="">
                    </div>
                    <div class="primary-image">
                        <img src="./assets/microphone.png" alt="">
                    </div>
                    <div class="badge">
                        <span>New</span>
                    </div>
                </div>
                <div class="hero-content">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="hero-button display-flex">
                        <button class="btn music-btn display-flex">
                            <img src="./assets/spotify.png" alt="">
                            <span>Listen on Spotify</span>
                        </button>
                            <button class="subscribe-btn display-flex">
                                <img src="./assets/message.png" alt="">
                                <span>Subscribe</span>
                            </button>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
